<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Reset-->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Developer Style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-loader">
        <div class="loader"></div>
    </div>

    <div class="tools">
        <div class="screen-mode"><i class="fa fa-sun"></i></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title">Discount Calculator</div>
        </div>
        <div class="content">
            <div class="form-control">
                <label for="calculate" class="form-label">Calculate
                    <select id="calculate" class="form-select test">
                        <option value="1">List Price</option>
                        <option value="2">Discount</option>
                        <option value="3">Sale Price</option>
                    </select>
                </label>
            </div>
            <div class="form-control">
                <label for="first-value" class="form-label">Discount (%)
                    <div class="input">
                        <input type="number" class="form-input test" id="first-value">
                        <button class="button">X</button>
                    </div>
                </label>
            </div>
            <div class="form-control">
                <label for="second-value" class="form-label">Sales Price ($)
                    <div class="input">
                        <input type="number" class="form-input" id="second-value">
                        <button class="button">X</button>
                    </div>
                </label>
            </div>
            <button class="button edit full reset">Reset</button>
            <div class="result">The Result Is Here</div>
        </div>
    </div>
    <script src="javascript/javascript.js"></script>
</body>

</html>
